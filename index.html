<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Standards Study Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="bg-white w-full max-w-2xl p-6 sm:p-10 rounded-2xl shadow-2xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">ISO Standards Study Hub</h1>
            <p class="text-lg text-gray-500 mt-2">Flashcards & Quizzes</p>
        </header>

        <!-- Controls: Topic and Mode Selectors -->
        <div class="flex flex-col sm:flex-row justify-between gap-4 mb-8">
            <!-- Topic Selector -->
            <div>
                <label for="topic-select" class="block text-sm font-medium text-gray-700 mb-1">Select Topic:</label>
                <select id="topic-select" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <!-- Options will be populated by JS -->
                </select>
            </div>

            <!-- Mode Selector -->
            <div class="flex items-center space-x-2">
                <button id="mode-practice" class="flex-1 sm:flex-auto px-4 py-2 rounded-lg font-medium text-sm transition-all">
                    Practice Mode
                </button>
                <button id="mode-test" class="flex-1 sm:flex-auto px-4 py-2 rounded-lg font-medium text-sm transition-all">
                    Test Mode
                </button>
            </div>
            
            <!-- Session Size -->
            <div>
                <label for="session-size" class="block text-sm font-medium text-gray-700 mb-1">Cards this session:</label>
                <input id="session-size" type="number" min="1" value="10" class="w-full sm:w-28 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
        </div>

        <!-- Card Area -->
        <div class="card-container min-h-[300px] mb-6">
            <div id="card-inner" class="card-inner min-h-[300px]">
                <!-- Card Front -->
                <div id="card-front" class="card-face bg-blue-600 text-white p-6 sm:p-8 rounded-xl shadow-lg">
                    <span id="practice-helper" class="absolute top-4 right-4 text-blue-100 text-xs font-medium hidden">Click to flip</span>
                    <p id="question-text" class="text-xl sm:text-2xl font-semibold text-center"></p>
                </div>
                <!-- Card Back -->
                <div id="card-back" class="card-face card-back bg-gray-700 text-white p-6 sm:p-8 rounded-xl shadow-lg">
                    <h3 class="text-lg font-bold text-blue-300 mb-3">Answer</h3>
                    <p id="answer-text" class="text-md sm:text-lg text-center"></p>
                </div>
            </div>
        </div>

        <!-- Test Mode: Multiple Choice Options -->
        <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6 hidden">
            <!-- Options will be populated by JS -->
        </div>

        <!-- Navigation & Progress -->
        <div class="flex items-center justify-between">
            <div class="flex flex-col">
                <p id="progress-text" class="text-sm font-semibold text-gray-700"></p>
                <p id="question-id-text" class="text-xs font-medium text-gray-400"></p>
            </div>
            <button id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                Next
            </button>
        </div>

    </main>
    <script src="app.js?v=3"></script>
</body>
</html>
